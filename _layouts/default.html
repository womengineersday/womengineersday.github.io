<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

        <title>{{ site.name }}</title>

        <meta name="author" content="{{ site.name }}" />
        <meta name="description" content="{{ site.description }}">

        <!--[if lt IE 7]>
          <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE7.js"></script>
        <![endif]-->

        <!--[if lt IE 8]>
          <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE8.js"></script>
        <![endif]-->

        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
          <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
        <![endif]-->

        <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />-->
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

        <!-- Favicon -->
        <link rel="icon" type="image/ico" href="./assets/images/favicon.ico">

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="./assets/css/layout.css" rel="stylesheet">

        <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    </head>

    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">
                        WomEngineers Day
                        <small>April 11, 2015 Knoxville, TN</small>
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden">
                            <a class="page-scroll" href="#page-top"></a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#why-attend">Why Attend?</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#schedule">Schedule</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#speakers">Speakers/Moderators</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#area-information">Area Info.</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#register">Register</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="http://womengineersday.com/tshirts">T-Shirt Contest</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        {{ content }}

        
        <!-- Follow buttons from AddThis -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-549283531eb2f4fb" async="async"></script>

        <!-- jQuery -->
        <script src="./assets/js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>

        <!-- Scrolling Nav JavaScript -->
        <script src="./assets/js/jquery.easing.min.js"></script>
        <script src="./assets/js/scrolling-nav.js"></script>

        <!-- CSS3 Fix for older browsers -->
        <script src="./assets/js/css3-mediaqueries.js"></script>
        {% include analytics.html %}
    </body>
</html>
