<h4>Registration will open on February 1, 2015. In the meantime:</h4>

<div class="row">
    <div class="col-lg-12">
        <p>1. Sign up to receive registration email reminders!</p>

        <div id="email-list-signup-success" class="alert alert-success" style="display: none; margin: 0 auto; max-width: 250px;">
            Email Address Submitted! Thank you!
        </div>
        <div id="email-list-signup-error" class="alert alert-danger" style="display: none; margin: 0 auto; max-width: 250px;">
            Something went wrong. Try it again.
        </div>
        <form id="email-list-signup" action="//formspree.io/womengineersday@gmail.com" method="post">
            <div class="form-group">
                <input type="hidden" name="_subject" value="Email List Signup" />
                <input type="text" name="_gotcha" style="display:none" />
                <input type="email" name="_replyto" class="form-control" style="max-width: 200px; display: inline;" placeholder="Email Address">
                <input type="submit" name="submit" class="btn btn-default" style="display: inline" value="Submit">
            </div>
        </form>

        <p>2. Follow Womengineers Day on Twitter and Facebook to receive updates!</p>
        <div class="addthis_horizontal_follow_toolbox"></div>
    </div>
</div>
